version: "3.9"

services:

  ryu-controller:
    build: ./ryu-controller
    container_name: ryu-controller
    networks:
      - sdn-net
    ports:
      - "6653:6653"
      - "5556:5556"
      - "5557:5557"
    volumes:
      - ./shared:/shared
    environment:
      - ZMQ_PUB_PORT=5556
      - ZMQ_REP_PORT=5557

  qlearning-agent:
    build: ./qlearning-agent
    container_name: qlearning-agent
    networks:
      - sdn-net
    depends_on:
      - ryu-controller
    volumes:
      - ./shared:/shared
    environment:
      - ZMQ_PUB_ADDR=tcp://ryu-controller:5556
      - ZMQ_REQ_ADDR=tcp://ryu-controller:5557

  mininet-topology:
    build:
      context: ./mininet-topology
      dockerfile: Dockerfile
    container_name: mininet-topology
    privileged: true
    tty: true
    stdin_open: true
    networks:
      - sdn-net
    environment:
      - CONTROLLER_IP=ryu-controller
      - RYU_OFP_PORT=6653
      - MODE=case3
    volumes:
      - ./shared:/shared
      - /lib/modules:/lib/modules
      - mininet-ovsdb:/var/lib/openvswitch

  traffic-generator:
    build: ./traffic-generator
    container_name: traffic-generator
    network_mode: service:mininet-topology
    depends_on:
      - mininet-topology
    volumes:
      - ./shared:/shared

  analysis:
    build: ./analysis
    container_name: analysis
    networks:
      - sdn-net
    volumes:
      - ./analysis:/app
    depends_on:
      - mininet-topology

volumes:
  mininet-ovsdb:

networks:
  sdn-net:
    driver: bridge
